<!DOCTYPE html>
<html lang="en" class="scroll-smooth scroll-pt-24">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{PAGE_TITLE}}</title>
    <meta name="description" content="{{PAGE_DESCRIPTION}}">
    {{[BEGIN-STYLESHEET]}}
    <link href="/css/style.css" rel="stylesheet">
    {{[END-STYLESHEET]}}
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Simple Favicon - Replace with your own if desired -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' rx='15' fill='%230969da'/%3E%3C/svg%3E">

    <!-- OpenGraph Meta Tags -->
    <meta property="og:title" content="{{PAGE_TITLE}}" />
    <meta property="og:description" content="{{PAGE_DESCRIPTION}}" />
    <meta property="og:url" content="{{GITHUB_REPO_LINK}}" />
    <meta property="og:type" content="website" />

    <!-- Prism.js for syntax highlighting -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism-tomorrow.min.css">
</head>
<body class="font-sans bg-slate-50 text-slate-700 leading-relaxed pb-24">
<header class="bg-gradient-to-r from-sky-900 via-sky-700 to-sky-900 text-white fixed top-0 left-0 right-0 z-10">
    <div class="max-w-7xl mx-auto px-4">
        <div class="flex justify-between items-center py-6">
            <h1 class="text-2xl font-bold m-0">{{PAGE_TITLE}}</h1>
            <nav>
                <ul class="flex gap-6 list-none m-0 p-0">
                    <li><a href="/" class="text-white no-underline opacity-80 hover:opacity-100 transition">Home</a></li>
                    {{NAVIGATION_LINKS}}
                    <li><a target="_blank" href="{{GITHUB_REPO_LINK}}" class="text-white no-underline opacity-80 hover:opacity-100 transition">GitHub</a></li>
                </ul>
            </nav>
        </div>
    </div>
</header>

<main class="max-w-7xl mx-auto px-4 pt-24 pb-8">
    {{BADGES_SECTION}}

    {{[BEGIN-SECTION]}}
    <section class="mb-16"{{SECTION_ID}}>
        <h2 class="text-3xl font-bold border-b-2 border-slate-200 pb-2 mb-8">{{SECTION_TITLE}}</h2>

        <div class="prose prose-slate max-w-none">
            <!-- Section content goes here -->
            {{SECTION_CONTENT}}
        </div>
    </section>
    {{[END-SECTION]}}
</main>

<footer class="bg-slate-900 text-white fixed bottom-0 left-0 right-0">
    <div class="max-w-7xl mx-auto px-4">
        <div class="flex flex-col justify-between items-center py-6">
            <div class="mb-4">
                <p class="m-0">Â© <span id="current-year">2025</span> <a href="{{GITHUB_REPO_LINK}}" class="text-white opacity-80 hover:opacity-100 hover:text-sky-300 transition">{{PAGE_TITLE}}</a></p>
            </div>
            <div class="flex gap-4">
                <a href="{{GITHUB_REPO_LINK}}" class="text-white opacity-80 hover:opacity-100 hover:text-sky-300 transition">GitHub Repository</a>
            </div>
        </div>
    </div>
</footer>

<!-- Prism.js for syntax highlighting -->
<script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-bash.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-javascript.min.js"></script>
<script>
    // Set current year in footer
    document.getElementById('current-year').textContent = new Date().getFullYear();

    // Initialize syntax highlighting
    document.addEventListener('DOMContentLoaded', () => {
        Prism.highlightAll();
    });
</script>
</body>
</html>
